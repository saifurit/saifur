		<div class="section_padding">

					<div class="col-md-12 text-center">
<!--
						<h2>Google Maps on iframe</h2>
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.469351062974!2d90.84454651434517!3d23.587494600898264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x375443473adfb849%3A0xc8400ff1b490c45!2sDularampur+Bazar!5e0!3m2!1sen!2sbd!4v1498011879600" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
-->
						<div id="googleMap" style="width:100%;height:400px;"></div>
						
						<script>
							function myMap() {
							var mapProp= {
								center:new google.maps.LatLng(23.587490, 90.846735),
								zoom:12,
								scrollwheel: false,
								styles: [
									
									{
									  featureType: 'road',
									  elementType: 'geometry',
									  stylers: [{color: '#ffffff'}]
									},
									{
									  featureType: 'water',
									  elementType: 'geometry',
									  stylers: [{color: '#6ACA6D'}]
									},
									{
									  featureType: 'water',
									  elementType: 'labels.text.fill',
									  stylers: [{color: '#dddddd'}]
									},
									
									{
									  featureType: 'road',
									  elementType: 'labels.text.fill',
									  stylers: [{color: '#ff0000'}]
									},
									{
                                    "featureType": "landscape",
                                    "elementType": "geometry",
                                    "stylers": [{
                                        "color": "#f5f5f5"
                                    }, {
                                        "lightness": 20
                                    }]
                                },
									{
                                    "featureType": "road.arterial",
                                    "elementType": "geometry",
                                    "stylers": [{
                                        "color": "#ffffff"
                                    }, {
                                        "lightness": 18
                                    }]
                                },
									{
                                    "elementType": "labels.icon",
                                    "stylers": [{
                                        "visibility": "off"
                                    }]
                                },
									
									
								],
							};
								
							var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
							}
						</script>
						
						<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCayuFl3KfeCyf9-C6YxxrMdiy6YvCwTLo&callback=myMap"></script>
					</div>
				</div>
			</div>
		</div>
