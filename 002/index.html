<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quortation- JPG to HTML</title>
	
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet"> 

	<link rel="shortcut icon" href="image/favicon.jpeg" type="image/x-icon" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="responsive.css">
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->	
	<!-- [if It IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<section class="section_padding">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="quote_area">
						<img src="img/girl.png" alt="">
						<div class="blue_quote_form">
							<h3>Get A Quote</h3>
							<form action="https://formspree.io/saifur703@gmail.com" method="post">
								<div class="row">
									<div class="col-md-6">
										<input type="text" name="text" placeholder="Name" >
									</div>
									<div class="col-md-6">
										<input type="email" name="_replyto" placeholder="Email" required >
									</div>
								</div>
								<textarea name="Message" id="message" placeholder="Message" cols="30" rows="10"></textarea>
								<div class="form_button">
									<button type="submit">Get Quote</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/active.js"></script>
</body>
</html>
